<!-- Mini Post -->
<article class="mini-post">
	<header>
	<h3><a href="#/{{i}}"> {{ p.title }}</a></h3>
		<time class="published" datetime="2015-10-20">{{ p.date }}</time>
		<a href="#/author/{{i}}" class="author"><img ng-src="{{ p.author_image }} " alt="" /></a>
	</header>
	<a href="#/{{i}}" class="image"><img ng-src="images/article{{i}}/pin.png" alt="" /></a>
</article>
