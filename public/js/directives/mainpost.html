	<article class="post">
		<header>
			<div class="title">
				<h2><a href="#/{{i}}"> {{ p.title }}</a></h2>
				<p> {{ p.subtitle }}</p>
			</div>
			<div class="meta">
				<time class="published" datetime="2015-11-01"> {{ p.date }}</time>
				<a href="#/author/{{i}}" class="author"><span class="name">{{ p.author }}</span><img ng-src="{{ p.author_image }}" alt="" /></a>
			</div>
		</header>

		<articlepost p= "p" ind="i" hideorshow="'hidden-from-you'"></articlepost>

			<footer>
			<ul class="actions">
				<li><a href="#/{{i}}" class="button big">Continue Reading</a></li>
			</ul>
			</footer>
	</article>
